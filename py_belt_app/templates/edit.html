<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div id="wrapper">
        <div id='header'>
            <h1>Hello {{user.first_name}}! Let's edit your wish!</h1>
            <div class="nav">
                <a href="/wishes/logout">Logout</a>
            </div>
        </div>
        <div class="row form">
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{message}}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
        <div class="row form">
            <form action="/wishes/update/{{wish.id}}" method="POST">
                {% csrf_token %}
                <label for="item">I wish for:</label>
                <input type="text" name="item" value="{{wish.item}}"><br>
                <label for="description">Description</label>
                <textarea name="description">{{wish.description}}</textarea><br>
                <div class="buttons_div">
                    <a href="/wishes" class="form_button">Cancel</a><input type="submit" class="form_button" value="Edit">
                </div>
            </form>
        </div>

</body>
</html>
